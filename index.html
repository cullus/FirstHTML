<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>《少女前线R》官方网站</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/loading.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<div class="main">
		<div class="loading">
			<div class="loadbgdown">
				<div class="loadicon">
					<div class="loadiconout"></div>
					<div class="loadiconin"></div>
				</div>
			</div>
			<div class="loadbgup"></div>
		</div>
		<div class="home">
			<div class="hometop">
				<div class="homeiconLevel"><span>99</span></div>
				<div class="hometopName"><span>NS组</span></div>
				<div class="homeresource">
					<div class="hometopiconPeople hometopicon"><span>999999</span></div>
					<div class="hometopiconBullet hometopicon"><span>999999</span></div>
					<div class="hometopiconFood hometopicon"><span>999999</span></div>
					<div class="hometopiconPart hometopicon"><span>999999</span></div>
				</div>
				<div class="hometopBuy"></div>
				<div class="hometopiconDiamond"><span>124500</span></div>
			</div>
			<div class="homeshow"></div>
			<div class="homeicontable">
				<div class="halflist">
					<div class="homeiconRestore homeicon homeiconsmall"></div>
					<div class="homeiconResearch homeicon homeiconsmall"></div>
					<div class="homeiconCombat homeicon homeiconbig"></div>
				</div>
				<div class="halflist">
					<div class="homeiconEvent homeicon homeiconsmall" style="margin-top:0;"></div>
					<div class="homeiconFactory homeicon homeiconsmall"></div>
					<div class="homeiconFromation homeicon homeiconbig"></div>
				</div>
			</div>
			<div class="homeDialog"><div class="homeDialogText"></div></div>
			<div class="homeiconHide"></div>
			<div class="homeiconQuest"></div>
			<div class="homefooter">
				<div class="homefooterplace"></div>
				<div class="homefootertable">
					<div class="homefootericonMail homefootericon"></div>
					<div class="homefootericonMall homefootericon"></div>
					<div class="homefootericonIndex homefootericon"></div>
					<div class="homefootericonSetting homefootericon"></div>
				</div>
			</div>
		</div>
		<div class="index">
			<div class="indexup">
				<div class="indexupiconPercent"></div>
				<div class="indexupiconReturnToBase"></div>
				<div class="indexupiconIndex"></div>
			</div>
			<div class="indexside">
				<div class="indexsideiconTacticalGirls"></div>
			</div>
			<div class="indexshow"></div>
		</div>
	</div>
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/promise-7.0.4.min.js"></script>
	<script src="js/loadImage.js"></script>
	<script src="js/load.js"></script>
	<script src="js/home.js"></script>
	<script src="js/index.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
